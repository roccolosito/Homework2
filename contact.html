    <link rel="stylesheet" href="./css/style.css">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a86f4fac7b.js" crossorigin="anonymous"></script>

</head>

<body>
    <!--Nav Bar, links to home, about, portfolio, contact-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" id="name" href="index.html">Rocco Losito</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="about.html">About <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="portfolio.html">Portfolio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content with contact form, plus paper plane icon-->
    <main class="container-fluid" id="contact-container" id="main-container">
        <div class="row">
            <div class="col-sm-8">
                <header>
                    <h1>Reach Out</h1>
                </header>
                <div class="contact-form">
                    <form id="contact-form" method="post" action="">
                        <input name="name" type="text" class="form-control" placeholder="Your Name" required>
                        <br>
                        <input name="email" type="email" class="form-control" placeholder="Your Email" required>
                        <br>
                        <textarea name="message" class="form-control" placeholder="Message" rows="4"
                            required></textarea>
                        <br>
                        <button type="button" class="btn btn-outline-light">Send it.</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-1">
                <span class="far fa-paper-plane" alt="black and white paper plane"></i>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </main>

    <!--Sticky footer with Copyright-->
    <footer>
        <p class="container-fluid footer"> Copyright Â© 2020 Rocco Losito
        </p>
    </footer>

</body>
